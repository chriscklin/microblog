{% extends "base.html" %}
{% block title %}Sign Up{% endblock%}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-grop">
        <label for="email">Email Address</label>
        {% if email|length %}
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email" value={{email}} required/>
        {% else %}
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email" required/>
        {% endif %}

        <label for="username">Username</label>
        {% if username|length %}
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" value={{username}} required/>
        {% else %}
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required/>
        {% endif %}
        

        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password" required/>
        
        <label for="password2">Password Again</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter Password Again" required/>
        
        <br />
        <div align="center">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
    </div>
</form>
{% endblock %}
